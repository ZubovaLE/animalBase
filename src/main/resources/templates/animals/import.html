<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <title>Добавить животных</title>
</head>
<body>
<div class="container-fluid">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="card">
        <div class="card-body">
            <p>Чтобы добавить животных, загрузите файл в формате excel, шаблон вы можете скачать тут</p>
            <form class="mt-3" th:action="@{/animals/import}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Документ должен соответствовать представленному формату</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                </div>
                <div class="form-row">
                    <div class="card-link">
                        <button class="btn btn-success" type="submit">Добавить</button>
                    </div>
                    <div class="card-link">
                        <a class="btn btn-danger" th:href="@{/animals}">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
