<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <title>Добавить животное</title>
</head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/animals/import}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Добавить файл</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
            <div class="col-6">
                <a class="btn btn-danger" th:href="@{/animals}">Отмена</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
