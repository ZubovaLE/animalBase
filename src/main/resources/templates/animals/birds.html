<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birds</title>
</head>
<body>
<div class="container">
    <h2>Птицы</h2>
    <table class="table">
        <thead class="table-header">
        <th scope="col">Имя</th>
        <th scope="col">Параметр</th>
        </thead>
        <tbody>
        <tr th:each="bird: ${birds}">
            <td th:text="${bird.name}"></td>
            <td th:text="${bird.speed}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
